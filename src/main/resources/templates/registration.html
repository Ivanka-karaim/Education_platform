<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div th:if="${error}">
  <p th:text="${error}"></p>
</div>
Add new user
<form th:action="@{/registration}" method="post">
  <div><label> Email : <input type="text" name="email"/> </label></div>
  <div><label>Name : <input type="text" name="name"/> </label></div>
  <div><label> Surname : <input type="text" name="surname"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <div><label> Password repeat: <input type="password" name="password_repeat"/> </label></div>
  <div><label> Are you teacher?: <input type="checkbox" name="is_teacher"/> </label></div>
  <div><input type="submit" value="Registration"/></div>
</form>
</body>
</html>
